# poetry install --extras "ui llms-llama-cpp vector-stores-qdrant embeddings-huggingface"
server:
  env_name: ${APP_ENV:local}

llm:
  mode: llamacpp
  # Should be matching the selected model
  max_new_tokens: 512
  context_window: 3900
  tokenizer: mistralai/Mistral-7B-Instruct-v0.2
  prompt_style: "chatml"

llamacpp:
  llm_hf_repo_id: TheBloke/OpenHermes-2.5-Mistral-7B-GGUF
  llm_hf_model_file: openhermes-2.5-mistral-7b.Q5_K_M.gguf

embedding:
  # Should be matching the value above in most cases
  mode: huggingface
  ingest_mode: simple

huggingface:
  embedding_hf_model_name: mixedbread-ai/mxbai-embed-large-v1

vectorstore:
  database: qdrant

qdrant:
  path: local_data/private_gpt/qdrant
